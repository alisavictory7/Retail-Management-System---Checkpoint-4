version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-retail_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-retail_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./db/migrations/001_returns_module.sql:/docker-entrypoint-initdb.d/01_returns_module.sql:ro
      - ./db/seeds/returns_demo.sql:/docker-entrypoint-initdb.d/02_returns_demo.sql:ro

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${DB_USERNAME:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-retail_db}
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      STRUCTURED_LOGS_ENABLED: ${STRUCTURED_LOGS_ENABLED:-true}
      OBSERVABILITY_ENABLED: ${OBSERVABILITY_ENABLED:-true}
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  postgres_data:

